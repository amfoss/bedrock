http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.amfoss.in`)"
      entryPoints:
        - websecure
      service: api@internal
      tls: {}
      middlewares:
        - traefik-dashboard-auth
  middlewares:
    traefik-dashboard-auth:
      basicAuth:
        usersFile: /etc/traefik/secret/traefik-htpasswd
